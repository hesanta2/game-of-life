<div class="container">
  <div>
    <a class="icon" [ngClass]="{'play': !isPlaying, 'pause': isPlaying}" (click)="play()"></a>
  </div>
  <div>
    <a class="refresh" (click)="reset()"></a>
  </div>
  <div class="caret" (click)="open = !open">
    <a [ngClass]="{'closed': !open}"></a>
  </div>
</div>
